<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A&F</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./script.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <span class="main-header">
                Task Tracker
            </span>
            <span class="header-cap">
                V2.0
            </span>

        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-title">
                        Create Task
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="task">Task Name</label>
                                <input type="text" id="task-name-id" onblur="validateSave()" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input id="task-name-date" name="trip-start"
                                placeholder="" type="text" onfocus="(this.type='date')"
                                onblur="validateSave()" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="assigned-to">Assigned To</label>
                                <input type="text" id="task-name-assigned" onblur="validateSave()" class="form-control">
                            </div>
                            <button type="button" onclick="addTask()" class="btn btn-secondary" id="save-button"
                                disabled>Submit</button>
                        </form>

                    </div>
                </div>

            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-title">
                        Existing Task
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="existing-task-tbl">

                            <thead id="task-tbl-head">

                            </thead>
                            <tbody id="task-tbl-body">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
